<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Selection.js</title>
        <script type="text/javascript" src="./selection.js"></script>
    </head>
    <body>
        <textarea id="demo1" name="" rows="10" cols="30">what is your name?</textarea>
        <p id="txt1"></p>
        <script type="text/javascript">
            function d(val) { 
                return document.getElementById(val)
            }
            var demo1 = d('demo1');
            var txt1 = d('txt1');
            var sel1 = selection(demo1);
            sel1.cursor(1, 4);
            sel1.text('append');
            demo1.onclick = function() {
                txt1.innerHTML = sel1.cursor() + ' ' + sel1.surround();
            }
        </script>
    </body>
</html>
