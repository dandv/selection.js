<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>Selection Mocha Runner</title>
    <link href="../static/css/mocha.css?v=e5358" type="text/css" rel="stylesheet" charset="utf-8">
    <script src="http://static.alipayobjects.com/seajs/1.2.1/sea.js"></script>
    <script src="../static/js/arale-helper.js?v=702f8"></script>
    <script src="../static/js/es5-safe.js?v=16605"></script>
    <script src="../static/js/mocha.js?v=6a971"></script>
    <script src="../static/js/sinon.js?v=a3b86"></script>
    <script src="../static/js/puerh.js?v=0fafa"></script>
  </head>
  <body>
    <div id="mocha"></div>
    <script>
      (function() {
        mocha.setup('bdd');
        puerh.use('expect');
        var data = {"name": "selection", "repository": {"url": "https://github.com/lepture/selection.js.git", "type": "git"}, "author": "Hsiaoming Yang <lepture@me.com>", "bugs": {"url": "https://github.com/lepture/selection.js/issues"}, "licenses": [{"type": "BSD"}], "version": "0.9.0", "keywords": ["selection", "textarea", "editor"], "output": {"selection.js": "."}, "main": "./selection.js", "homepage": "http://lab.lepture.org/selection.js/", "description": "selection manipulating for textarea."}
        data.dependencies && (delete data.dependencies['$'])
        data.devDependencies && (delete data.devDependencies['$'])

        seajs.config({ alias: data.dependencies })
        seajs.config({ alias: data.devDependencies })

        var tests = data['tests'] || []

        if (tests.length === 0) {
          tests.push(data.name)
        }

        var specs = []
        for (var i = 0; i < tests.length; i++) {
          specs[i] = './' + tests[i] + '-spec.js'
        }

        seajs.use(specs, function() {
          if (window.mochaPhantomJS) {
            mochaPhantomJS.run()
          } else {
            mocha.run()
          }
        })
      })();
    </script>
  </body>
</html>
